<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>ACNH Villager Search</title>
        <script defer src="index.js"></script>
    </head>
    <body>
        <div class = 'container'>
            <h2>Animal Crossing New Horizons: Villagers</h2>
            <div id="searcher">
                <label for="search">Search Villagers:</label>
                <input type="text" id="search" name="search" placeholder="search for Villager">
            </div>
            
    
            
            <div class="villagers">
                <h3>Villagers</h3>
                <div id="toggle">
                    <label for="dark">Toggle Dark Mode:</label>
                    <input type="checkbox" id="dark">
                </div>
                <h4>Double click to highlight your favourites!</h4>
                <ul id="villagersList"></ul>
            </div>
        </div>
    </body>
</html>
